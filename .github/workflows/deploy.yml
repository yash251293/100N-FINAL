name: Deploy to GitHub Pages

on:
  push:
    branches: [ project-analysis ]
  pull_request:
    branches: [ project-analysis ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './Final UI/package-lock.json'

    - name: Setup Pages
      uses: actions/configure-pages@v5
      with:
        static_site_generator: next

    - name: Install dependencies
      run: |
        cd "Final UI"
        npm ci

    - name: Build with Next.js
      run: |
        cd "Final UI"
        npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './Final UI/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4 